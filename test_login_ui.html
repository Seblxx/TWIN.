<!DOCTYPE html>
<html>
<head>
    <title>Test Login UI</title>
    <style>
        body { font-family: Arial; padding: 40px; background: #1a1a2e; color: white; }
        button { padding: 12px 24px; margin: 10px; font-size: 16px; cursor: pointer; }
        .status { background: #2a2a3e; padding: 20px; border-radius: 8px; margin: 20px 0; }
        .success { color: #4ade80; }
        .error { color: #f87171; }
    </style>
</head>
<body>
    <h1>TWIN Login State Test</h1>
    
    <div class="status">
        <h3>Current Login State:</h3>
        <p id="loginStatus"></p>
        <p id="emailStatus"></p>
    </div>

    <h3>Actions:</h3>
    <button onclick="simulateLogin()">Simulate Login (dazrini@gmail.com)</button>
    <button onclick="clearLogin()">Clear Login State</button>
    <button onclick="openMainApp()">Open Main App</button>
    
    <div class="status">
        <h3>What Should Happen:</h3>
        <ul>
            <li>Username "DAZRINI" should appear at <strong>bottom left</strong> (next to theme circle)</li>
            <li>LOGOUT button should appear at <strong>top right</strong> (in header)</li>
        </ul>
    </div>

    <script>
        function checkLoginState() {
            const isLoggedIn = localStorage.getItem('twin_user_logged_in');
            const email = localStorage.getItem('twin_user_email');
            
            document.getElementById('loginStatus').innerHTML = isLoggedIn === 'true' 
                ? '<span class="success">✓ Logged In</span>' 
                : '<span class="error">✗ Not Logged In</span>';
            
            document.getElementById('emailStatus').textContent = 
                `Email: ${email || 'Not set'}`;
        }

        function simulateLogin() {
            localStorage.setItem('twin_user_logged_in', 'true');
            localStorage.setItem('twin_user_email', 'dazrini@gmail.com');
            checkLoginState();
            alert('Login simulated! Now open the main app to see the changes.');
        }

        function clearLogin() {
            localStorage.removeItem('twin_user_logged_in');
            localStorage.removeItem('twin_user_email');
            checkLoginState();
            alert('Login state cleared!');
        }

        function openMainApp() {
            window.location.href = 'index.html';
        }

        // Check state on load
        checkLoginState();
    </script>
</body>
</html>
