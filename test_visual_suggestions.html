<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TWIN API - Suggestions Demo</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            max-width: 1000px;
            margin: 50px auto;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        .container {
            background: rgba(255, 255, 255, 0.95);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.3);
            color: #333;
        }
        h1 {
            text-align: center;
            color: #667eea;
            margin-bottom: 30px;
        }
        .test-section {
            margin: 25px 0;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 8px;
            border-left: 4px solid #667eea;
        }
        .test-title {
            font-weight: bold;
            font-size: 18px;
            color: #667eea;
            margin-bottom: 10px;
        }
        .test-input {
            font-style: italic;
            color: #666;
            margin-bottom: 15px;
        }
        .response {
            background: white;
            padding: 15px;
            border-radius: 6px;
            border: 1px solid #ddd;
            margin-top: 10px;
        }
        .response-title {
            font-weight: bold;
            color: #764ba2;
            margin-bottom: 8px;
        }
        .suggestions {
            margin-top: 15px;
            padding: 15px;
            background: #e7f3ff;
            border-radius: 6px;
            border-left: 3px solid #2196F3;
        }
        .suggestion-item {
            padding: 8px;
            margin: 5px 0;
            background: white;
            border-radius: 4px;
            display: flex;
            justify-content: space-between;
            border: 1px solid #b3d7ff;
        }
        .suggestion-name {
            font-weight: bold;
            color: #667eea;
        }
        .suggestion-symbol {
            color: #888;
            font-size: 14px;
        }
        button {
            background: #667eea;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 16px;
            border-radius: 8px;
            cursor: pointer;
            width: 100%;
            margin: 20px 0;
            transition: all 0.3s;
        }
        button:hover {
            background: #764ba2;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        button:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }
        .loading {
            text-align: center;
            color: #667eea;
            font-style: italic;
            margin: 20px 0;
        }
        .error {
            background: #ffe6e6;
            border-left: 3px solid #ff4444;
        }
        .success {
            background: #e6ffe6;
            border-left: 3px solid #44ff44;
        }
        .stock-info {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
            margin: 10px 0;
        }
        .info-item {
            padding: 8px;
            background: #f8f9fa;
            border-radius: 4px;
        }
        .info-label {
            font-size: 12px;
            color: #888;
        }
        .info-value {
            font-weight: bold;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üéØ TWIN API - Suggestions Demo</h1>
        <p style="text-align: center; color: #666; margin-bottom: 30px;">
            Testing "Did you mean?" suggestions in ALL responses
        </p>

        <button id="runTests" onclick="runAllTests()">‚ñ∂Ô∏è Run All Tests</button>

        <div id="results"></div>
    </div>

    <script>
        const API_URL = 'http://localhost:5000/predict';
        
        const tests = [
            {
                title: "‚úÖ Test 1: Valid Prediction",
                input: "apple in 3 days",
                description: "Should show AAPL prediction with 3 suggestions"
            },
            {
                title: "üîß Test 2: Typo Correction",
                input: "appel in 5 days",
                description: "Fuzzy matching should detect AAPL and show suggestions"
            },
            {
                title: "üîß Test 3: Another Typo",
                input: "micrsf in 1 week",
                description: "Should detect MSFT and show suggestions"
            },
            {
                title: "‚ùå Test 4: Invalid Input",
                input: "blahblah in 2 days",
                description: "Error response should STILL show 3 suggestions"
            },
            {
                title: "üí∞ Test 5: Price Only Mode",
                input: "microsoft",
                description: "No duration ‚Üí price-only mode with suggestions"
            },
            {
                title: "üè¢ Test 6: Multi-word Company",
                input: "jp morgan in 1 month",
                description: "Should detect JPM and show suggestions"
            }
        ];

        async function runAllTests() {
            const button = document.getElementById('runTests');
            const results = document.getElementById('results');
            
            button.disabled = true;
            results.innerHTML = '<div class="loading">‚è≥ Running tests...</div>';
            
            let html = '';
            
            for (let i = 0; i < tests.length; i++) {
                const test = tests[i];
                html += `<div class="test-section">
                    <div class="test-title">${test.title}</div>
                    <div class="test-input">Input: "${test.input}"</div>
                    <div style="color: #666; font-size: 14px; margin-bottom: 10px;">${test.description}</div>
                    <div class="loading">‚è≥ Testing...</div>
                </div>`;
                results.innerHTML = html;
                
                try {
                    const response = await fetch(API_URL, {
                        method: 'POST',
                        headers: {'Content-Type': 'application/json'},
                        body: JSON.stringify({input: test.input})
                    });
                    
                    const data = await response.json();
                    
                    // Remove loading message
                    html = html.replace('<div class="loading">‚è≥ Testing...</div>', '');
                    
                    // Add response
                    const isError = !response.ok || data.error;
                    const responseClass = isError ? 'error' : 'success';
                    
                    let responseHtml = `<div class="response ${responseClass}">
                        <div class="response-title">üìä Response</div>`;
                    
                    if (data.error) {
                        responseHtml += `<div style="color: #cc0000; font-weight: bold;">‚ùå ${data.error}</div>`;
                    } else if (data.mode === 'price_only') {
                        responseHtml += `
                            <div class="stock-info">
                                <div class="info-item">
                                    <div class="info-label">Stock</div>
                                    <div class="info-value">${data.stock}</div>
                                </div>
                                <div class="info-item">
                                    <div class="info-label">Mode</div>
                                    <div class="info-value">Price Only</div>
                                </div>
                                <div class="info-item">
                                    <div class="info-label">Last Close</div>
                                    <div class="info-value">$${data.lastClose}</div>
                                </div>
                            </div>
                            <div style="color: #666; margin-top: 10px; font-style: italic;">${data.message}</div>`;
                    } else {
                        responseHtml += `
                            <div class="stock-info">
                                <div class="info-item">
                                    <div class="info-label">Stock</div>
                                    <div class="info-value">${data.stock}</div>
                                </div>
                                <div class="info-item">
                                    <div class="info-label">Prediction</div>
                                    <div class="info-value" style="color: #00cc00;">$${data.result}</div>
                                </div>
                                <div class="info-item">
                                    <div class="info-label">Duration</div>
                                    <div class="info-value">${data.duration}</div>
                                </div>
                                <div class="info-item">
                                    <div class="info-label">Last Close</div>
                                    <div class="info-value">$${data.lastClose}</div>
                                </div>
                            </div>`;
                    }
                    
                    // Add suggestions
                    if (data.suggestions && data.suggestions.length > 0) {
                        responseHtml += `
                            <div class="suggestions">
                                <div style="font-weight: bold; margin-bottom: 10px; color: #2196F3;">
                                    üí° Did you mean? (${data.suggestions.length} suggestions)
                                </div>`;
                        
                        data.suggestions.forEach(sug => {
                            responseHtml += `
                                <div class="suggestion-item">
                                    <span class="suggestion-name">${sug.echo}</span>
                                    <span class="suggestion-symbol">${sug.symbol}</span>
                                </div>`;
                        });
                        
                        responseHtml += `</div>`;
                    } else {
                        responseHtml += `<div style="color: red; margin-top: 15px;">‚ö†Ô∏è NO SUGGESTIONS FOUND!</div>`;
                    }
                    
                    responseHtml += `</div>`;
                    
                    html += responseHtml;
                    html += `</div>`;
                    results.innerHTML = html;
                    
                } catch (error) {
                    html = html.replace('<div class="loading">‚è≥ Testing...</div>', 
                        `<div class="response error">
                            <div class="response-title">‚ùå Error</div>
                            <div>${error.message}</div>
                        </div></div>`);
                    results.innerHTML = html;
                }
                
                await new Promise(resolve => setTimeout(resolve, 500));
            }
            
            html += `<div style="margin-top: 30px; padding: 20px; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); 
                     color: white; border-radius: 8px; text-align: center;">
                <h3 style="margin: 0 0 10px 0;">‚úÖ All Tests Complete!</h3>
                <p style="margin: 5px 0;">Every response includes "Did you mean?" suggestions</p>
                <p style="margin: 5px 0;">Suggestions show company names (not tickers)</p>
                <p style="margin: 5px 0;">Duration is included in suggestions</p>
            </div>`;
            
            results.innerHTML = html;
            button.disabled = false;
        }
    </script>
</body>
</html>
