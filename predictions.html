<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Predictions - TWIN</title>
  <link id="themeCss" rel="stylesheet" href="dark.css?v=15">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@800&display=swap" rel="stylesheet">
  <style>
    /* Reset */
    * { margin: 0; padding: 0; box-sizing: border-box; }
    
    body {
      min-height: 100vh;
      font-family: ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, Inter, Arial, sans-serif;
      color: var(--ink, var(--text-color, #fff));
      overflow-x: hidden;
    }

    .shell {
      min-height: 100vh;
      max-height: 100vh;
      display: flex;
      flex-direction: column;
      padding: 32px;
      gap: 24px;
      overflow: hidden;
    }

    /* Top bar - minimal and sleek */
    .predictions-topbar {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding-bottom: 16px;
    }

    .back-button {
      width: 48px;
      height: 48px;
      border-radius: 50%;
      border: 1px solid var(--glass-border, rgba(255,255,255,0.15));
      background: var(--glass-bg, rgba(255,255,255,0.05));
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      color: var(--ink, var(--text-color, #fff));
      font-size: 18px;
      cursor: pointer;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      text-decoration: none;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .back-button:hover {
      transform: translateY(-2px);
      background: var(--glass-heavy, rgba(255,255,255,0.1));
      border-color: var(--glass-border, rgba(255,255,255,0.3));
    }

    .predictions-title {
      font-size: 28px;
      font-weight: 900;
      letter-spacing: -0.5px;
      color: var(--ink, var(--text-color, #fff));
    }

    /* Theme toggle - matching index.html style */
    .theme-toggle-circle {
      position: fixed;
      right: 32px;
      top: 32px;
      width: 48px;
      height: 48px;
      border-radius: 50%;
      border: 2px solid rgba(255,255,255,.25);
      cursor: pointer;
      transition: all .25s ease;
      z-index: 9999;
      box-shadow: 0 4px 16px rgba(0,0,0,.2);
    }

    .theme-toggle-circle:hover {
      transform: scale(1.1);
      border-color: rgba(255,255,255,.4);
      box-shadow: 0 6px 24px rgba(0,0,0,.3);
    }

    /* Main content - scrollable container */
    .predictions-content {
      flex: 1;
      display: flex;
      flex-direction: column;
      gap: 16px;
      max-width: 1400px;
      margin: 0 auto;
      width: 100%;
      overflow-y: auto;
      /* Hide scrollbar but keep functionality */
      scrollbar-width: none; /* Firefox */
      -ms-overflow-style: none; /* IE/Edge */
    }

    /* Hide scrollbar for Chrome/Safari */
    .predictions-content::-webkit-scrollbar {
      display: none;
    }

    /* Header section */
    .predictions-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding-bottom: 16px;
      border-bottom: 1px solid var(--glass-border, rgba(255,255,255,0.1));
    }

    .header-info {
      display: flex;
      align-items: center;
      gap: 16px;
    }

    .predictions-count {
      font-size: 14px;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 1px;
      opacity: 0.6;
      color: var(--ink, var(--text-color, #fff));
    }

    .clear-btn {
      padding: 10px 20px;
      border-radius: 8px;
      border: 1px solid var(--glass-border, rgba(255,255,255,0.2));
      background: var(--glass-bg, rgba(255,255,255,0.05));
      color: var(--ink, var(--text-color, #fff));
      font-size: 11px;
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 0.8px;
      cursor: pointer;
      transition: all 0.2s;
      opacity: 0.7;
      backdrop-filter: blur(10px);
    }

    .clear-btn:hover {
      background: var(--glass-bg, rgba(255,255,255,0.1));
      border-color: var(--sky, #48b6ff);
      opacity: 1;
      transform: translateY(-2px);
    }

    /* Predictions list - grid layout for compact cards */
    .predictions-list {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
      gap: 16px;
      padding-bottom: 20px;
    }

    /* Prediction card - compact design with floating animation */
    .prediction-item {
      background: var(--glass-heavy, rgba(255,255,255,0.08));
      border: 1px solid var(--glass-border, rgba(255,255,255,0.3));
      border-radius: 16px;
      padding: 20px;
      cursor: pointer;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      position: relative;
      display: flex;
      flex-direction: column;
      gap: 12px;
      min-height: 180px;
      /* Floating animation */
      animation: float 2s ease-in-out infinite;
    }

    /* Floating animation keyframes */
    @keyframes float {
      0%, 100% {
        transform: translateY(0px);
      }
      50% {
        transform: translateY(-8px);
      }
    }

    /* Stagger animation delays for cards */
    .prediction-item:nth-child(1) { animation-delay: 0s; }
    .prediction-item:nth-child(2) { animation-delay: 0.2s; }
    .prediction-item:nth-child(3) { animation-delay: 0.4s; }
    .prediction-item:nth-child(4) { animation-delay: 0.6s; }
    .prediction-item:nth-child(5) { animation-delay: 0.8s; }
    .prediction-item:nth-child(6) { animation-delay: 1s; }
    .prediction-item:nth-child(7) { animation-delay: 1.2s; }
    .prediction-item:nth-child(8) { animation-delay: 1.4s; }
    .prediction-item:nth-child(9) { animation-delay: 1.6s; }

    .prediction-item:hover {
      background: var(--glass-heavy, rgba(255,255,255,0.1));
      border-color: var(--glass-border, rgba(255,255,255,0.4));
      animation-play-state: paused;
      transform: translateY(-12px) scale(1.02);
      box-shadow: 0 12px 32px rgba(0,0,0,0.3);
    }

    /* Card header - compact */
    .item-header {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
    }

    .item-left {
      display: flex;
      flex-direction: column;
      gap: 6px;
      flex: 1;
    }

    .stock-symbol {
      font-size: 28px;
      font-weight: 900;
      letter-spacing: -0.5px;
      color: var(--ink, var(--text-color, #fff));
    }

    .duration-badge {
      display: inline-block;
      font-size: 10px;
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      padding: 3px 8px;
      border-radius: 6px;
      background: var(--head-glass, rgba(72,182,255,0.15));
      color: var(--time-color, #48b6ff);
      width: fit-content;
    }

    .item-right {
      display: flex;
      flex-direction: column;
      align-items: flex-end;
      gap: 6px;
    }

    .prediction-time {
      font-size: 10px;
      font-weight: 600;
      color: var(--time-color, #48b6ff);
      opacity: 0.9;
      text-align: right;
      line-height: 1.2;
    }

    .delete-btn {
      width: 28px;
      height: 28px;
      border-radius: 6px;
      border: 1px solid var(--glass-border, rgba(255,255,255,0.2));
      background: var(--glass-bg, rgba(255,255,255,0.05));
      color: var(--ink, var(--text-color, #fff));
      font-size: 12px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.2s;
      opacity: 0.6;
    }

    .delete-btn:hover {
      background: rgba(248, 113, 113, 0.2);
      border-color: rgba(248, 113, 113, 0.4);
      color: #f87171;
      opacity: 1;
      transform: scale(1.1);
    }

    /* Card content - compact stats */
    .item-content {
      display: flex;
      flex-direction: column;
      gap: 8px;
      flex: 1;
    }

    .stat-item {
      display: flex;
      flex-direction: column;
      gap: 2px;
    }

    .stat-label {
      font-size: 9px;
      text-transform: uppercase;
      letter-spacing: 0.8px;
      opacity: 0.5;
      color: var(--ink, var(--text-color, #fff));
    }

    .stat-value {
      font-size: 18px;
      font-weight: 800;
      color: var(--ink, var(--text-color, #fff));
    }

    /* Expansion Modal Overlay */
    .expansion-overlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.85);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      z-index: 10000;
      animation: fadeIn 0.3s ease;
    }

    .expansion-overlay.show {
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 32px;
    }

    /* Expanded Card Modal */
    .expanded-card {
      background: var(--glass-heavy, rgba(255,255,255,0.12));
      border: 1px solid var(--glass-border, rgba(255,255,255,0.3));
      border-radius: 24px;
      padding: 32px;
      max-width: 600px;
      width: 100%;
      max-height: 90vh;
      overflow-y: auto;
      position: relative;
      animation: slideUp 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes slideUp {
      from {
        opacity: 0;
        transform: translateY(40px) scale(0.95);
      }
      to {
        opacity: 1;
        transform: translateY(0) scale(1);
      }
    }

    .expanded-card .close-btn {
      position: absolute;
      top: 20px;
      right: 20px;
      width: 32px;
      height: 32px;
      border-radius: 50%;
      border: none;
      background: var(--glass-bg, rgba(255,255,255,0.1));
      color: var(--ink, var(--text-color, #fff));
      font-size: 16px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.2s;
      opacity: 0.7;
    }

    .expanded-card .close-btn:hover {
      opacity: 1;
      background: var(--glass-heavy, rgba(255,255,255,0.2));
      transform: scale(1.1);
    }

    .expanded-header {
      margin-bottom: 24px;
    }

    .expanded-header .stock-symbol {
      font-size: 40px;
      margin-bottom: 8px;
    }

    .expanded-stats {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 16px;
      margin-bottom: 24px;
    }

    .expanded-stat {
      display: flex;
      flex-direction: column;
      gap: 4px;
    }

    .expanded-stat-label {
      font-size: 10px;
      text-transform: uppercase;
      letter-spacing: 0.8px;
      opacity: 0.5;
      color: var(--ink, var(--text-color, #fff));
    }

    .expanded-stat-value {
      font-size: 28px;
      font-weight: 900;
      color: var(--ink, var(--text-color, #fff));
    }

    .change-indicator {
      font-size: 20px;
      font-weight: 700;
      margin-top: 4px;
    }

    .change-indicator.positive {
      color: #4ade80;
    }

    .change-indicator.negative {
      color: #f87171;
    }

    /* Empty state */
    .empty-state {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      opacity: 0.4;
      color: var(--ink, var(--text-color, #fff));
      padding: 80px 20px;
    }

    .empty-state i {
      font-size: 64px;
      margin-bottom: 24px;
      opacity: 0.5;
    }

    .empty-state h3 {
      font-size: 24px;
      font-weight: 800;
      margin-bottom: 8px;
    }

    .empty-state p {
      font-size: 14px;
      opacity: 0.7;
    }

    /* Feedback section */
    .feedback-section {
      padding: 20px;
      background: var(--glass-bg, rgba(255,255,255,0.05));
      border: 1px solid var(--glass-border, rgba(255,255,255,0.15));
      border-radius: 16px;
    }

    .feedback-title {
      font-size: 12px;
      font-weight: 800;
      text-transform: uppercase;
      letter-spacing: 1.5px;
      opacity: 0.6;
      margin-bottom: 16px;
      color: var(--ink, var(--text-color, #fff));
      text-align: center;
    }

    .feedback-btns {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 12px;
    }

    .feedback-btn {
      padding: 16px 20px;
      border-radius: 12px;
      border: 1px solid;
      font-size: 14px;
      font-weight: 700;
      cursor: pointer;
      transition: all 0.3s ease;
      text-transform: uppercase;
      letter-spacing: 0.8px;
      background: transparent;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }

    .feedback-btn.yes {
      background: linear-gradient(135deg, rgba(72, 182, 255, 0.2), rgba(255, 94, 168, 0.2));
      border-color: rgba(72, 182, 255, 0.4);
      color: var(--ink, var(--text-color, #fff));
    }

    .feedback-btn.yes:hover {
      background: linear-gradient(135deg, rgba(72, 182, 255, 0.3), rgba(255, 94, 168, 0.3));
      border-color: rgba(72, 182, 255, 0.6);
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(72, 182, 255, 0.3);
    }

    .feedback-btn.no {
      border-color: var(--glass-border, rgba(255,255,255,0.3));
      color: var(--ink, var(--text-color, #fff));
      background: var(--glass-bg, rgba(255,255,255,0.05));
    }

    .feedback-btn.no:hover {
      background: var(--glass-heavy, rgba(255,255,255,0.1));
      border-color: var(--glass-border, rgba(255,255,255,0.5));
      transform: translateY(-2px);
    }

    /* Inaccuracy input section */
    .inaccuracy-section {
      margin-top: 16px;
      padding: 16px;
      background: var(--glass-bg, rgba(255,255,255,0.03));
      border-radius: 12px;
      border: 1px solid var(--glass-border, rgba(255,255,255,0.1));
    }

    .inaccuracy-section label {
      display: block;
      font-size: 11px;
      text-transform: uppercase;
      letter-spacing: 0.8px;
      opacity: 0.6;
      margin-bottom: 8px;
      color: var(--ink, var(--text-color, #fff));
    }

    .inaccuracy-section input {
      width: 100%;
      padding: 12px;
      border-radius: 8px;
      border: 1px solid var(--glass-border, rgba(255,255,255,0.2));
      background: var(--glass-bg, rgba(255,255,255,0.05));
      color: var(--ink, var(--text-color, #fff));
      font-size: 16px;
      font-weight: 600;
      outline: none;
      transition: all 0.2s;
    }

    .inaccuracy-section input:focus {
      border-color: rgba(72, 182, 255, 0.5);
      background: var(--glass-heavy, rgba(255,255,255,0.08));
    }

    .submit-feedback-btn {
      width: 100%;
      margin-top: 12px;
      padding: 14px;
      border-radius: 10px;
      border: none;
      background: linear-gradient(135deg, #48b6ff, #ff5ea8);
      color: #fff;
      font-size: 13px;
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 0.8px;
      cursor: pointer;
      transition: all 0.2s;
    }

    .submit-feedback-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(72, 182, 255, 0.4);
    }

    /* Feedback Modal Styles */
    .feedback-modal-overlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.7);
      backdrop-filter: blur(8px);
      z-index: 11000;
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    .feedback-modal-overlay.show {
      display: flex;
      align-items: center;
      justify-content: center;
      opacity: 1;
    }

    .feedback-modal {
      background: var(--glass-heavy, rgba(255,255,255,0.1));
      backdrop-filter: blur(30px);
      border-radius: 20px;
      border: 1px solid var(--glass-border, rgba(255,255,255,0.2));
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
      padding: 32px;
      max-width: 450px;
      width: 90%;
      transform: scale(0.9);
      transition: transform 0.3s ease;
      text-align: center;
    }

    .feedback-modal-overlay.show .feedback-modal {
      transform: scale(1);
    }

    .feedback-modal h3 {
      font-size: 24px;
      font-weight: 700;
      margin: 0 0 12px 0;
      color: var(--ink, var(--text-color, #fff));
    }

    .feedback-modal p {
      margin: 0 0 24px 0;
      opacity: 0.85;
      line-height: 1.5;
      color: var(--ink, var(--text-color, #fff));
    }

    .feedback-modal button {
      width: 100%;
      padding: 14px;
      border-radius: 10px;
      border: none;
      background: linear-gradient(90deg, #48b6ff, #ff5ea8);
      color: #fff;
      font-size: 15px;
      font-weight: 700;
      cursor: pointer;
      transition: all 0.2s ease;
    }

    .feedback-modal button:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(72,182,255,0.4);
    }

    /* Clear All Modal Styles - centered like login */
    .modal-overlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.7);
      backdrop-filter: blur(8px);
      z-index: 10000;
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    .modal-overlay.show {
      display: flex;
      align-items: center;
      justify-content: center;
      opacity: 1;
    }

    .modal {
      background: var(--glass-heavy, rgba(255,255,255,0.1));
      backdrop-filter: blur(30px);
      border-radius: 20px;
      border: 1px solid var(--glass-border, rgba(255,255,255,0.2));
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
      padding: 32px;
      max-width: 450px;
      width: 90%;
      transform: scale(0.9);
      transition: transform 0.3s ease;
    }

    .modal-overlay.show .modal {
      transform: scale(1);
    }

    .modal-head {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 24px;
    }

    .modal-head span {
      font-size: 24px;
      font-weight: 700;
      color: var(--ink, var(--text-color, #fff));
    }

    .modal-close {
      background: none;
      border: none;
      color: var(--ink, var(--text-color, #fff));
      font-size: 13px;
      font-weight: 600;
      cursor: pointer;
      opacity: 0.7;
      transition: opacity 0.2s;
      padding: 8px 12px;
      border-radius: 6px;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .modal-close:hover {
      opacity: 1;
      background: var(--glass-bg, rgba(255,255,255,0.1));
    }

    .modal-body {
      color: var(--ink, var(--text-color, #fff));
      margin-bottom: 24px;
      line-height: 1.6;
    }

    .modal-btns {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 12px;
    }

    .modal-btn {
      padding: 14px;
      border-radius: 10px;
      font-size: 15px;
      font-weight: 700;
      cursor: pointer;
      transition: all 0.2s ease;
      border: none;
    }

    .modal-btn.yes {
      background: linear-gradient(90deg, #48b6ff, #ff5ea8);
      color: #fff;
    }

    .modal-btn.yes:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(72,182,255,0.4);
    }

    .modal-btn.no {
      background: rgba(0, 0, 0, 0.3);
      color: #fff;
      border: 1px solid rgba(255,255,255,0.3);
    }

    .modal-btn.no:hover {
      background: rgba(255,255,255,0.1);
      border-color: rgba(255,255,255,0.5);
    }

    /* Responsive */
    @media (max-width: 768px) {
      .shell {
        padding: 20px;
      }

      .predictions-list {
        grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      }

      .stock-symbol {
        font-size: 24px;
      }

      .stat-value {
        font-size: 16px;
      }

      .expanded-stats {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <div class="shell">
    <!-- Theme toggle -->
    <div id="themeToggle" class="theme-toggle-circle"></div>

    <!-- Top bar -->
    <div class="predictions-topbar">
      <a href="index.html" class="back-button">
        <i class="fas fa-arrow-left"></i>
      </a>
      <h1 class="predictions-title">MY PREDICTIONS</h1>
      <div style="width:48px;"></div>
    </div>

    <!-- Main content -->
    <div class="predictions-content">
      <!-- Header -->
      <div class="predictions-header">
        <div class="header-info">
          <span class="predictions-count" id="predictionsCount">0 PREDICTIONS</span>
        </div>
        <div style="display: flex; gap: 12px; align-items: center;">
          <button class="clear-btn" id="clearAllBtn">Clear All</button>
          <button class="clear-btn" id="logoutBtn" style="border-color: rgba(239,68,68,0.3); opacity: 0.8;">Logout</button>
        </div>
      </div>

      <!-- Predictions list -->
      <div class="predictions-list" id="predictionsList">
        <!-- Empty state -->
        <div class="empty-state">
          <i class="fas fa-chart-line"></i>
          <h3>No predictions yet</h3>
          <p>Save a prediction using the star icon on index.html</p>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script>
    // Initialize Supabase client for auth management
    window.supabaseClient = null;
    
    fetch('/api/config')
      .then(res => res.json())
      .then(config => {
        if (config.supabaseUrl && config.supabaseUrl !== 'YOUR_SUPABASE_URL_HERE') {
          window.supabaseClient = supabase.createClient(config.supabaseUrl, config.supabaseKey);
          console.log('Supabase client initialized');
        }
      })
      .catch(err => console.error('Failed to load Supabase config:', err));
  </script>
  <script src="theme-toggle.js"></script>
  <script src="predictions.js"></script>

  <!-- Expansion Overlay for detailed view -->
  <div id="expansionOverlay" class="expansion-overlay"></div>

  <!-- Feedback Modal -->
  <div id="feedbackModalOverlay" class="feedback-modal-overlay">
    <div class="feedback-modal">
      <h3 id="feedbackModalTitle">Thank You!</h3>
      <p id="feedbackModalMessage">Your feedback helps strengthen our model.</p>
      <button id="closeFeedbackModalBtn" onclick="closeFeedbackModal()">OK</button>
    </div>
  </div>

  <!-- Clear All Modal -->
  <div id="clearAllModalOverlay" class="modal-overlay">
    <div class="modal">
      <div class="modal-head">
        <span id="modalTitle">Clear All Predictions?</span>
        <button id="modalClose" class="modal-close" onclick="cancelClearAll()">Close</button>
      </div>
      <div class="modal-body">This will permanently delete all your saved predictions.</div>
      <div class="modal-btns">
        <button class="modal-btn yes" id="confirmClearAllBtn" onclick="confirmClearAll()">Yes, Clear All</button>
        <button class="modal-btn no" id="cancelClearAllBtn" onclick="cancelClearAll()">Cancel</button>
      </div>
    </div>
  </div>
</body>
</html>
